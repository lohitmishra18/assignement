<div class="payee-container">
  <table mat-table [dataSource]="payees" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row, let i = index; columns: displayedColumns;" class="body-data-row"></tr>
  </table>
</div>
<div class="loader-content" *ngIf="showLoader">
  <mat-spinner></mat-spinner>
</div>
